<body>


    <section class="section-padding banner-wrapper login-alt heroPatterns fullscreen-banner">
        <div class="container">

            <div class="login-wrapper">
                <div class="card-wrapper"></div>
                <div class="card-wrapper">
                    <h1 class="title">Login</h1>
                    <form method="POST" action="connectivity.php">
                        <div class="input-container">
                            <input type="text" name="user" required="required" />
                            <label for="username">Username</label>
                            <div class="bar"></div>
                        </div>
                        <div class="input-container">
                            <input type="password" name="pass" required="required" />
                            <label for="password">Password</label>
                            <div class="bar"></div>
                        </div>
                        <div class="button-container login-button">
                            <a href="/results" id="loginButton" type="submit" name="submit" value="Log-In" class="btn btn-lg btn-block waves-effect waves-light">Login</a>
                        </div>
                        <div class="footer">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </form>
                </div>
                <div class="card-wrapper alt">
                    <div class="toggle"></div>
                    <h1 class="title">Create an account
                        <div class="close"></div>
                    </h1>
                    <form>
                        <div class="input-container">
                            <input type="text" name="first" id="newFirstName" required="required" />
                            <label for="newFirstName">First Name</label>
                            <div class="bar"></div>
                        </div>
                        <div class="input-container">
                            <input type="text" name="last" id="newLastName" required="required" />
                            <label for="newLastName">Last Name</label>
                            <div class="bar"></div>
                        </div>
                        <div class="input-container">
                            <input type="text" name="email" id="newUserEmail" required="required" />
                            <label for="newUserEmail">Email</label>
                            <div class="bar"></div>
                        </div>
                        <div class="input-container">
                            <input type="text" name="username" id="newUsername" required="required" />
                            <label for="newUsername">Username</label>
                            <div class="bar"></div>
                        </div>
                        <div class="input-container">
                            <input type="text" name="password" id="newUserPassword" required="required" />
                            <label for="newUserPassword">Password</label>
                            <div class="bar"></div>
                        </div>
                        <div class="button-container signup-button">
                            <a href="/settings" class="btn btn-lg btn-block white waves-effect waves-red" type="submit" name="submit">Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>


    <!-- Preloader -->
    <div id="preloader">
        <div class="preloader-position">

            <div class="progress">
                <div class="indeterminate"></div>

    </div>

    <script>
        $('.toggle').on('click', function () {
            $('.login-wrapper').stop().addClass('active');
        });

        $('.close').on('click', function () {
            $('.login-wrapper').stop().removeClass('active');
        });
    </script>

</body>
